<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Registro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Registro para asistir al cine</h2>
    <form action="/cinema" method="post">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="lastname">Apellido:</label>
            <input type="text" class="form-control" id="lastname" name="lastname">
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="movie">Película:</label>
            <input type="text" class="form-control" id="movie" name="movie">
        </div>
        <div class="form-group">
            <label for="date">Fecha:</label>
            <input type="date" class="form-control" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="checkhour">Hora:</label>
            <input type="time" class="form-control" id="checkhour" name="checkhour">
        </div>
        <div class="form-group">
            <label for="adults">Cantidad de Adultos:</label>
            <input type="number" class="form-control" id="adults" name="adults">
        </div>
        <div class="form-group">
            <label for="children">Cantidad de Niños:</label>
            <input type="number" class="form-control" id="children" name="children">
        </div>
        <div class="form-group">
            <label for="seating">Asientos:</label>
            <select class="form-control" id="seating" name="seating">
                <option value="seleccionar">Seleccionar...</option>
                <option value="delanteros">Delanteros</option>
                <option value="centrales">Centrales</option>
                <option value="traseros">Traseros</option>
            </select>
        </div>
        <div class="form-group">
            <label for="notifications">¿Desea recibir notificaciones sobre futuros eventos?_____</label>
            <input type="checkbox" class="form-check-input" id="notifications" name="notifications">
			
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
